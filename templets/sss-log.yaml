# shadowsocks远程端日志配置文件
#
# Linux:   /etc/ss/sss-log.yaml
# Windows: c:\ss\config\sss-log.yaml
#
# Copyright(C) 2024, Martin Young <martin_young@live.cn>
#------------------------------------------------------------

appenders:
    logfile:
        kind: rolling_file
        #path: c:\\ss\\log\\sss.log  # Windows平台
        path: /var/log/ss/sss.log
        encoder:
            kind: pattern
            pattern: "{d(%Y.%m.%d %H:%M:%S)} {l} {M} - {m}{n}"
        policy:
            kind: compound
            trigger:
                kind: size
                limit: 10 mb
            roller:
                kind: fixed_window
                #pattern: "c:\\ss\\log\\sss.log.{}"   # Windows平台
                pattern: "/var/log/ss/sss.log.{}"
                base: 1
                count: 20

root:
    level: info
    appenders:
        - logfile

