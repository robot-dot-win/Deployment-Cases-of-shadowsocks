# Windows: c:\ss\config\ssl-log.yaml
#
# Copyright(C) 2024, Martin Young <martin_young@live.cn>
#------------------------------------------------------------

appenders:
    logfile:
        kind: rolling_file
        #path: c:\\ss\\log\\ssl.log  # Windows平台
        path: /var/log/ss/ssl.log
        encoder:
            kind: pattern
            pattern: "{d(%Y.%m.%d %H:%M:%S)} {l} {M} - {m}{n}"
        policy:
            kind: compound
            trigger:
                kind: size
                limit: 10 mb
            roller:
                kind: fixed_window
                #pattern: "c:\\ss\\log\\ssl.log.{}"   # Windows平台
                pattern: "/var/log/ss/ssl.log.{}"
                base: 1
                count: 20

root:
    level: info
    appenders:
        - logfile

loggers:
    shadowsocks_service::local::utils:
        level: debug
